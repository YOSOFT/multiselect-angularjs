<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="isteven-multi-select.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="isteven-multi-select.js"></script>
</head>

<body ng-app="myApp">
  <div ng-controller="miControlador">
    <div isteven-multi-select input-model="modernBrowsers" output-model="outputBrowsers" button-label="icon name"
      item-label="icon name maker" tick-property="ticked">
    </div>
  </div>
  <script>
    var myApp = angular.module("myApp", ["isteven-multi-select"]);
    myApp.controller("miControlador", function ($scope) {
      $scope.modernBrowsers = [{
          icon: "<img src='img/opera.png'/>",
          name: "Opera",
          maker: "(Opera Software)",
          ticked: true
        },
        {
          icon: "<img src='img/internet_explorer.png'/>",
          name: "Internet Explorer",
          maker: "(Microsoft)",
          ticked: false
        },
        {
          icon: "<img src='img/firefox-icon.png'/>",
          name: "Firefox",
          maker: "(Mozilla Foundation)",
          ticked: true
        },
        {
          icon: "<img src='img/safari_browser.png'/>",
          name: "Safari",
          maker: "(Apple)",
          ticked: false
        },
        {
          icon: "<img src='img/chrome.png'/>",
          name: "Chrome",
          maker: "(Google)",
          ticked: true
        }
      ];
    })
  </script>
</body>

</html>
